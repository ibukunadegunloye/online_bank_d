{% extends 'bank/base.html' %}
{% load static %}
{% load crispy_forms_tags %}   
{% block content %}

<!--Register--> 
<div class="container">
	<h1 class="text-center">Open a Savings Account</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}         
		<br>           
		<button class="btn btn-primary" type="submit">Open</button>
	</form>
	<p class="text-center text-muted">Would you like to open a current account instead? <a href="{% url 'current_account' %}">Currents</a></p>
</div>

{% endblock %}
