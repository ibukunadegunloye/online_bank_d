{% extends 'bank/base.html' %}
{% load static %}
{% load crispy_forms_tags %}   
{% block content %}



<div class="container">
    <div class="row">
      {% include 'bank/profile_menu.html' %}
      <div class="card-body">
		<h1 class="text-center">Open a Current Account</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}         
			<br>           
			<button class="btn btn-primary" type="submit">Open</button>
		</form>
		<p class="text-center text-muted">Would you like to open a savings account instead? <a href="{% url 'savings_account' %}">Savings</a></p>
        
      </div>
	</div>
</div>

<br>


{% endblock %}
